<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Wide Creative Design Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .header-container {
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 2.5rem;
            padding-right: 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.875rem;
            font-weight: 700;
            color: #474D4D;
            z-index: 10;
            position: relative;
            text-decoration: none;
        }

        .desktop-nav {
            display: none;
            gap: 3rem;
            z-index: 10;
            position: relative;
        }

        @media (min-width: 768px) {
            .desktop-nav {
                display: flex;
            }
        }

        .nav-link {
            color: #474D4D;
            font-weight: 500;
            transition: opacity 0.3s ease;
            text-decoration: none;
        }

        .nav-link.active {
          border-bottom: 2px solid #474D4D;
        }

        .nav-link:hover,
        .nav-link.active {
            opacity: 0.8;
        }

        .mobile-menu-button {
            display: block;
            color: #474D4D;
            outline: none;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
            position: relative;
        }

        @media (min-width: 768px) {
            .mobile-menu-button {
                display: none;
            }
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 6rem;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 40;
        }

        .mobile-menu.show {
            display: block;
        }

        .mobile-menu .nav-link {
            display: block;
            padding: 0.75rem 2.5rem;
            color: #474D4D;
        }

        .main-content {
            flex: 1;
            margin-top: 6rem;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .gallery-container {
            max-width: 1600px;
            width: 100%;
            padding: 0 2.5rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2.5rem;
                column-gap: 2.5rem;
            }
        }

        .gallery-item {
            width: 100%;
            height: auto;
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item img.cover {
            aspect-ratio: 800/650;
        }

        .gallery-item:hover img {
            transform: scale(1.04);
        }

        /* New overlay styles */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .project-logo {
            max-width: 25%;
            width: auto;
            height: auto;
            transform: scale(0.25);
            object-fit: contain;
            margin-bottom: 2rem;
            display: block;
        }

        .contact-button {
            padding: 0.75rem 2rem;
            background-color: transparent;
            border: 1px solid white;
            color: white;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .contact-button:hover {
            background-color: white;
            color: #474D4D;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <a href="../main.html" class="logo">Wide</a>
            <nav class="desktop-nav">
                <a href="work.html" class="nav-link active">Work</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <button id="mobile-menu-button" class="mobile-menu-button">
                <svg class="w-6 h-6" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="mobile-menu">
            <a href="work.html" class="nav-link active">Work</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </header>

    <main class="main-content">
        <div class="gallery-container">
            <div class="gallery-grid">
                <!-- Image 1 -->
                <div class="gallery-item">
                    <img class="cover" src="../images/Work/work01.jpg" alt="Design work 1">
                    <div class="overlay">
                        <img src="../images/Work/logo_work01.png" alt="Project logo" class="project-logo">
                        <a href="contact.html" class="contact-button">Find out more</a>
                    </div>
                </div>

                <!-- Image 2 -->
                <div class="gallery-item">
                    <img class="cover" src="../images/Work/work02.jpg" alt="Design work 2">
                    <div class="overlay">
                        <img src="../images/Work/logo_work02.png" alt="Project logo" class="project-logo">
                        <a href="contact.html" class="contact-button">Find out more</a>
                    </div>
                </div>

                <!-- Image 3 -->
                <div class="gallery-item">
                    <img class="cover" src="../images/Work/work03.jpg" alt="Design work 3">

                        <a href="contact.html" class="contact-button">Find out more</a>
                    </div>
                </div>

                <!-- Image 4 -->
                <div class="gallery-item">
                    <img class="cover" src="../images/Work/work04.jpg" alt="Design work 4">
                    <div class="overlay">
                        <img src="../images/Work/logo_work04.png" alt="Project logo" class="project-logo">
                        <a href="contact.html" class="contact-button">Find out more</a>
                    </div>
                </div>

                <!-- Image 5 -->
                <div class="gallery-item">
                    <img class="cover" src="../images/Work/work05.jpg" alt="Design work 5">
                    <div class="overlay">
                        <img src="../images/Work/logo_work05.png" alt="Project logo" class="project-logo">
                        <a href="contact.html" class="contact-button">Find out more</a>
                    </div>
                </div>

                <!-- Image 6 -->
                <div class="gallery-item">
                    <img class="cover" src="../images/Work/work06.jpg" alt="Design work 6">
                    <div class="overlay">
                        <img src="../images/Work/logo_work06.png" alt="Project logo" class="project-logo">
                        <a href="contact.html" class="contact-button">Find out more</a>
                    </div>
                </div>

                <!-- Image 7 -->
                <div class="gallery-item">
                    <img class="cover" src="../images/Work/work07.jpg" alt="Design work 7">
                    <div class="overlay">
                        <img src="../images/Work/logo_work07.png" alt="Project logo" class="project-logo">
                        <a href="contact.html" class="contact-button">Find out more</a>
                    </div>
                </div>

                <!-- Image 8 -->
                <div class="gallery-item">
                    <img class="cover" src="../images/Work/work08.jpg" alt="Design work 8">
                    <div class="overlay">
                        <img src="../images/Work/logo_work08.png" alt="Project logo" class="project-logo">
                        <a href="contact.html" class="contact-button">Find out more</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('show');
        });
    </script>
</body>

</html>
